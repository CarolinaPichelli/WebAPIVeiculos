
<!-- Modal de confirmação de exclusão -->
<app-excluir
  *ngIf="planoId"
  [itemId]="planoId"
  (confirmDelete)="onConfirmDelete($event)">
</app-excluir>

<div class="container">
  <div class="action-buttons">
    <button mat-raised-button color="primary" [routerLink]="['/cadastro-plano']">Cadastrar novo plano</button>
  </div>

  <!-- <div class="input-box">
    <mat-form-field appearance="outline" class="search-box">
      <mat-label>Pesquisar</mat-label>
      <input matInput placeholder="O que deseja buscar?" />
    </mat-form-field>
  </div> -->

  <div class="table-grid">
    <table mat-table [dataSource]="planos" class="mat-elevation-z2">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Identificador</th>
        <td mat-cell *matCellDef="let plano">{{ plano.id }}</td>
      </ng-container>

      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef>Descrição</th>
        <td mat-cell *matCellDef="let plano">{{ plano.descricao }}</td>
      </ng-container>

      <ng-container matColumnDef="cobertura">
        <th mat-header-cell *matHeaderCellDef>Cobertura</th>
        <td mat-cell *matCellDef="let plano">{{ plano.cobertura }}</td>
      </ng-container>

      <ng-container matColumnDef="empresaId">
        <th mat-header-cell *matHeaderCellDef>Identificador da empresa</th>
        <td mat-cell *matCellDef="let plano">{{ plano.empresaId }}</td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let plano">
          <button mat-raised-button color="accent" [routerLink]="['/editar-plano', plano.id]">Editar</button>
          <button mat-raised-button color="warn" (click)="openDeleteModal(plano.id!)" >Excluir</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['id', 'descricao', 'cobertura', 'empresaId', 'acoes']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['id', 'descricao', 'cobertura', 'empresaId', 'acoes'];"></tr>
    </table>
  </div>
</div>
