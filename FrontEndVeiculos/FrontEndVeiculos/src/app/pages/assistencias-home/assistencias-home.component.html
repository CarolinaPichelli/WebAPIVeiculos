
<!-- Modal de confirmação de exclusão -->
<app-excluir
  *ngIf="assistenciaId"
  [itemId]="assistenciaId"
  (confirmDelete)="onConfirmDelete($event)">
</app-excluir>

<div class="container">
  <div class="action-buttons">
    <button mat-raised-button color="primary" [routerLink]="['/cadastro-assistencia']">Cadastrar nova assistência de veículo</button>
  </div>

  <!-- <div class="input-box">
    <mat-form-field appearance="outline" class="search-box">
      <mat-label>Pesquisar</mat-label>
      <input matInput placeholder="O que deseja buscar?" />
    </mat-form-field>
  </div> -->

  <div class="table-grid">
    <table mat-table [dataSource]="assistencias" class="mat-elevation-z2">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Identificador</th>
        <td mat-cell *matCellDef="let assistencia">{{ assistencia.id }}</td>
      </ng-container>

      <ng-container matColumnDef="veiculoId">
        <th mat-header-cell *matHeaderCellDef>Identificador do veículo</th>
        <td mat-cell *matCellDef="let assistencia">{{ assistencia.veiculoId}}</td>
      </ng-container>

      <ng-container matColumnDef="planoId">
        <th mat-header-cell *matHeaderCellDef>Identificador do plano</th>
        <td mat-cell *matCellDef="let assistencia">{{ assistencia.planoId }}</td>
      </ng-container>


      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let assistencia">
          <button mat-raised-button color="accent" [routerLink]="['/editar-assistencia', assistencia.id]">Editar</button>
          <button mat-raised-button color="warn" (click)="openDeleteModal(assistencia.id!)" >Excluir</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['id', 'veiculoId', 'planoId', 'acoes']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['id', 'veiculoId', 'planoId', 'acoes'];"></tr>
    </table>
  </div>
</div>
