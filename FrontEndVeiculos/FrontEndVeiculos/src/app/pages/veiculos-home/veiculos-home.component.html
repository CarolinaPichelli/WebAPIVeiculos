<div class="container">
  <div class="action-buttons">
    <button mat-raised-button color="primary" [routerLink]="['/cadastro-veiculo']">Cadastrar novo veículo</button>
  </div>

  <div class="input-box">
    <mat-form-field appearance="outline" class="search-box">
      <mat-label>Pesquisar</mat-label>
      <input matInput placeholder="O que deseja buscar?" />
    </mat-form-field>
  </div>

  <div class="table-grid">
    <table mat-table [dataSource]="veiculos" class="mat-elevation-z2">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Identificador</th>
        <td mat-cell *matCellDef="let veiculo">{{ veiculo.id }}</td>
      </ng-container>

      <ng-container matColumnDef="placa">
        <th mat-header-cell *matHeaderCellDef>Placa</th>
        <td mat-cell *matCellDef="let veiculo">{{ veiculo.placa }}</td>
      </ng-container>

      <ng-container matColumnDef="modelo">
        <th mat-header-cell *matHeaderCellDef>Modelo</th>
        <td mat-cell *matCellDef="let veiculo">{{ veiculo.modelo }}</td>
      </ng-container>

      <ng-container matColumnDef="grupoId">
        <th mat-header-cell *matHeaderCellDef>Identificador do grupo</th>
        <td mat-cell *matCellDef="let veiculo">{{ veiculo.grupoId }}</td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let veiculo">
          <button mat-raised-button color="accent" [routerLink]="['/editar', veiculo.id]">Editar</button>
          <button mat-raised-button color="warn">Excluir</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['id', 'placa', 'modelo', 'grupoId', 'acoes']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['id', 'placa', 'modelo', 'grupoId', 'acoes'];"></tr>
    </table>
  </div>
</div>
